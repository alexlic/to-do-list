@if (!!item) {
    <div class="option-container">
      <div class="checkbox-container">
        <input
          type="checkbox"
          class="{{
            item.completed ? 'option-checkbox fa-solid fa-check' : 'option-checkbox'
          }}"
          [checked]="item.completed"
          (change)="onToggleCheckbox(item.id)"
        />
      </div>
      <p class="{{ item.completed ? 'option-title__checked' : 'option-title' }}">
        {{ item.title }}
      </p>
    </div>
    }
